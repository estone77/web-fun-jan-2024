<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <h1>HTML Tables - A Deeper Dive</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Occupation</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="3">Muppets</td>
            </tr>
            <tr>
                <td>Kermit the Frog</td>
                <td>35</td>
                <td>Variety Show Host</td>
            </tr>
            <tr>
                <td>Miss Piggy</td>
                <td>28</td>
                <td>Model/Actress</td>
            </tr>
            <tr>
                <td>Fozzie Bear</td>
                <td>42</td>
                <td>Stand Up Comedian</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
