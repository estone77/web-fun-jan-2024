<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="container d-flex">
        <div class="directory d-flex">
            <a href="#" class="brand">Profile</a>
            <ul class="nav-menu d-flex">
                <li><a href="#" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">My Profile</a></li>
                <li><a href="#" class="nav-link">Find Connections</a></li>
            </ul>
        </div>
        <button class="btn">Sign Out</button>
      </div>
    </nav>
    <div class="container d-flex">
      <main>main</main>
      <aside>
        <div class="card">
            <div class="card-header">
                <h3>Connection Requests</h3>
            </div>
            <div class="card-body">
                <div class="d-flex">
                    <div class="d-flex gap-sm">
                        <img src="./images/phil-s.jpg" alt="Phil" class="avatar">
                        <strong>Phil K.</strong>
                    </div>
                    <div class="d-flex gap-sm">
                        <img src="./icons/accept-circle.png" alt="Accept" class="action">
                        <img src="./icons/close-circle.png" alt="Close" class="action">
                    </div>
                </div>
            </div>
        </div>
      </aside>
    </div>
  </body>
</html>
